<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Transition – CSS Animations – Lesson 1</title>
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/1.css">
  </head>

  <body>
  	<section>
  		<header>
  			<h2>:hover without Transition</h2>
  		</header>

  		<div class="box"></div>
  	</section>

  	<section>
  		<header>
	  		<h2>:hover with Transition</h2>
	  		<p>Duration: 1s | timing-function: ease</p>
  		</header>
  		
  		<div class="box with-transition"></div>
  	</section>

  	<section>
  		<header>
	  		<h2>:hover with Transition</h2>
	  		<p>Duration: 5s | timing-function: linear</p>
  		</header>

  		<div class="box alt-transition"></div>
  	</section>
  </body>
</html>
