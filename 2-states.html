<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>States – CSS Animations – Lesson 1</title>
		<link rel="stylesheet" href="./styles/base.css">
		<link rel="stylesheet" href="./styles/2.css">
	</head>

	<body>
		<section>
			<header>
				<h2>:hover</h2>
			</header>

			<div class="box"></div>
		</section>

		<section>
			<header>
				<h2>:active</h2>
			</header>

			<button>Awesome Button</button>
		</section>

		<section>
			<header>
				<h2>:focus</h2>
			</header>
			
			<input type="text" placeholder="Type something...">
		</section>

		<section>
			<header>
				<h2>:target</h2>
			</header>

			<nav class="content">
				<a href="#target1">Link 1</a>
				<a href="#target2">Link 2</a>
				<a href="#target3">Link 3</a>
			</nav>

			<div>
				<div id="target1" class="mini-box"></div>
				<div id="target2" class="mini-box"></div>
				<div id="target3" class="mini-box"></div>
			</div>
		</section>
	</body>
</html>
