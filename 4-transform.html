<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<title>Transform – CSS Animations – Lesson 1</title>
		<link rel="stylesheet" href="./styles/base.css">
		<link rel="stylesheet" href="./styles/4.css">
	</head>

	<body>
		<section>
			<header>
				<h2>Translate</h2>
				<p>By x: 100px y: 100px</p>
			</header>

			<img src="./assets/avatar.jpg" class="translate">
		</section>

		<section>
			<header>
				<h2>Rotate</h2>
				<p>By 120deg</p>
			</header>

			<img src="./assets/avatar.jpg" class="rotate">
		</section>

		<section>
			<header>
				<h2>Scale</h2>
				<p>By the factor 1.5</p>
			</header>
			
			<img src="./assets/avatar.jpg" class="scale">
		</section>
	</body>
</html>
